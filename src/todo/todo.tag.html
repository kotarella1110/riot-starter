import './todo.scss';

<todo>

  <h3>{ title }</h3>

  <ul>
    <li each={ items.filter(whatShow) }>
      <label class={ completed: done }>
        <input type="checkbox" checked={ done } onclick={ parent.toggle }> { title }
      </label>
    </li>
  </ul>

  <form onsubmit={ add }>
    <input ref="input" onkeyup={ edit }>
    <button disabled={ !text }>Add #{ items.filter(whatShow).length + 1 }</button>

    <button type="button" disabled={ items.filter(onlyDone).length == 0 } onclick={ removeAllDone }>
    X{ items.filter(onlyDone).length } </button>
  </form>

  <!-- this script this is optional -->
  <script>
    const tag = this;

    tag.title = opts.title || '';
    tag.items = opts.items || [];
    tag.text = '';

    tag.edit = (e) => {
      tag.text = e.target.value;
    };

    tag.add = (e) => {
      if (tag.text) {
        tag.items.push({ title: tag.text })
        tag.text = tag.refs.input.value = '';
      }
      e.preventDefault();
    };

    tag.removeAllDone = (e) => {
      tag.items = tag.items.filter((item) => {
        return !item.done;
      });
    };

    // an two example how to filter items on the list
    tag.whatShow = (item) => {
      return !item.hidden;
    };

    tag.onlyDone = (item) => {
      return item.done;
    };

    tag.toggle = (e) => {
      const item = e.item;
      item.done = !item.done;
      return true;
    };
  </script>

</todo>
